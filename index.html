<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Let Your Mood Guide You</title>
</head>
<body>
    <header>
    <!----------------------------- Logo Section ----------------------------->
        <div class="container-fluid">
            <img src="/assets/images/cocktail.png" alt="Cocktail logo image">
            <p>The Mood Food Guide</p> 
        </div>
        
    </header>
    <!----------------------------- /Logo Section ----------------------------->

    <!----------------------------- Callout Section ----------------------------->
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-12">
                <section class="jumbotron text-center">
                    <p>Banner Image</p>
                    <h1 class="jumbotron-header">Let Your Mood Guide You</h1>
                </section>
            </div>
        </div>
    </div>
    <!----------------------------- /Callout Section ----------------------------->

    <!----------------------------- Main CTA Section ----------------------------->
    <section class="text-center">
        <div class="row no-gutters">
            <div class="col-12">
                <h2>Select Your Occasion</h2>
            </div>
        </div>
    </section>
  
    <!----------------------------- Main CTA Section ----------------------------->

    <!----------------------------- Categories/ Map Section ----------------------------->
    <div class="row no-gutters">
        <div class="col col-md-4 col-lg-12">
            <button type="button" class="btn btn-primary"><i class="fas fa-female btn-icons"></i> Alone Again, Naturally</button>
        </div>
        <div class="col col-md-4 col-lg-12">
            <button type="button" class="btn btn-primary"><i class="fas fa-birthday-cake btn-icons"></i> Go Shorty, It's Your Birthday</button>
        </div>
        <div class="col col-md-4 col-lg-12">
            <button type="button" class="btn btn-primary"><i class="far fa-grin-hearts btn-icons"></i> We Found Love</button>
        </div>
        <div class="col col-md-4 col-lg-12">
            <button type="button" class="btn btn-primary"><i class="fas fa-pizza-slice btn-icons"></i> The Hunger Games</button>
        </div>
        <div class="col col-md-4 col-lg-12">
            <button type="button" class="btn btn-primary"><i class="fas fa-cocktail btn-icons"></i> Sun-daze & Chill</button>
        </div>
        <div class="col col-md-4 col-lg-12">
            <button type="button" class="btn btn-primary"><i class="far fa-question-circle btn-icons"></i> Surprise Me!</button>
        </div>

        <div class="col-md-8">
            Google Maps goes here 
        </div>
    </div>
    <!----------------------------- /Categories/ Map Section ----------------------------->

    <!----------------------------- Footer Section ----------------------------->
    <footer>
        copyright
    </footer>
    <!----------------------------- /Footer Section ----------------------------->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
